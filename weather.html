<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
    .weather{
    font-size:20px;
    font-weight:bold;
    color:#000000;
    }
    .subm {
    width: 160px;
    height: 33px;
    background: #c1c1c1;
    }
</style>
</head>
<body style="background-color: #87CEFA">
<center>
<form method="post">
    <div class="outline">
        <font size="11" face="Arial"><div style=”padding-top:15px;”>Weather</div></font><br>
        <font size="5" face="Arial">Введите название города</font><br><br>
        <input type="text" class="weather" name="city" id = "city" style=”padding-top:20px;"><br>
        <button class="subm" type="submit">Submit</button><br><br><br>
        <font size="5" face="Arial">Прогноз погоды: temp: {{temperature}}<br>
            clouds: {{temperature1}}<br>
            wind: {{temperature2}}</font>
    </div>
</form>
</center>
</body>
</html>
